<nav class="navbar">
  <ul class="nav">
    <li *ngFor="let navLink of navLinkConfig" class="nav__item clickable animated flipInX" [routerLink]="navLink.link"
      routerLinkActive="nav__item--active">
      <i class="nav__item__icon" [ngClass]="navLink.iconClass"> </i>
      <label class="nav__item__label clickable">{{navLink.header}}</label>
    </li>
  </ul>
</nav>
