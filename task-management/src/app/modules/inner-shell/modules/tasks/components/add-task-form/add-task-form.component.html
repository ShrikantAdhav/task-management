<div class="add-task-form">
  <form [formGroup]="addTaskForm">
    <div class="add-task-form__form-control">
      <label class="add-task-form__form-control__name" for="name">Name : </label>
      <input class="add-task-form__form-control__control" id="name" type="text" formControlName="text" pInputText />
    </div>
    <div class="add-task-form__form-control">
      <label class="add-task-form__form-control__name" for="name">Is Leader : </label>
      <p-checkbox class="add-task-form__form-control__control" formControlName="isLeader" binary="true"></p-checkbox>
    </div>
    <div class="add-task-form__form-control">
      <label class="add-task-form__form-control__name" for="name">Creator : </label>
      <p-dropdown class="add-task-form__form-control__control" [options]="users" [filter]="true"
        formControlName="creator" optionLabel="name" placeholder="Select">
      </p-dropdown>
    </div>
    <div class="add-task-form__form-control">
      <label class="add-task-form__form-control__name" for="name">Start : </label>
      <p-calendar class="add-task-form__form-control__control" formControlName="start"
        [dateFormat]="dateFormatForPrimeNgCalender"></p-calendar>
    </div>
    <div class="add-task-form__form-control">
      <label class="add-task-form__form-control__name" for="name">End : </label>
      <p-calendar class="add-task-form__form-control__control" formControlName="end"
        [dateFormat]="dateFormatForPrimeNgCalender"></p-calendar>
    </div>
    <button pButton [disabled]="!addTaskForm.valid" type="button" label="Add Task" (click)="submitTaskForm()"></button>
  </form>
</div>
