<p-card class="card" header="Add Task">
  <div class="add-task-form">
    <form [formGroup]="addTaskForm">
      <div class="add-task-form__form-control">
        <label class="add-task-form__form-control__name" for="name">
          Name :
        </label>
        <div class="add-task-form__form-control__control--wrapper">
          <input id="name" type="text" [formControlName]="addTaskFormKeys.text" pInputText />
          <div class="error">
            <div *ngIf="textFormControl && textFormControl.touched && textFormControl.errors">
              This is required.
            </div>
          </div>
        </div>
      </div>
      <div class="add-task-form__form-control">
        <label class="add-task-form__form-control__name" for="name">
          Is Leader :
        </label>
        <div class="add-task-form__form-control__control--wrapper">
          <p-checkbox [formControlName]="addTaskFormKeys.isLeader" binary="true">
          </p-checkbox>
        </div>
      </div>
      <div class="add-task-form__form-control">
        <label class="add-task-form__form-control__name" for="name">
          Creator :
        </label>
        <div class="add-task-form__form-control__control--wrapper">
          <p-dropdown [options]="users" [filter]="true" [formControlName]="addTaskFormKeys.creator" optionLabel="name"
            placeholder="Select">
          </p-dropdown>
          <div class="error">
            <div *ngIf="creatorFormControl && creatorFormControl.touched && creatorFormControl.errors">
              This is required.
            </div>
          </div>
        </div>
      </div>

      <div class="add-task-form__form-control">
        <label class="add-task-form__form-control__name" for="name">
          Start :
        </label>
        <div class="add-task-form__form-control__control--wrapper">
          <p-calendar [formControlName]="addTaskFormKeys.start" [dateFormat]="dateFormatForPrimeNgCalender"
            [minDate]="minDateValue">
          </p-calendar>
          <div class="error">
            <div *ngIf="startFormControl && startFormControl.touched && startFormControl.errors">
              This is required.
            </div>
          </div>
        </div>
      </div>
      <div class="add-task-form__form-control">
        <label class="add-task-form__form-control__name" for="name">
          End :
        </label>
        <div class="add-task-form__form-control__control--wrapper">
          <p-calendar [formControlName]="addTaskFormKeys.end" [dateFormat]="dateFormatForPrimeNgCalender"
            [minDate]="startFormControl.value">
          </p-calendar>
          <div class="error">
            <div *ngIf="endFormControl && endFormControl.touched && endFormControl.errors">
              This is required.
            </div>
          </div>
        </div>
      </div>

      <div class="add-task-form__form-control--actions">
          <button pButton type="button" label="Add Task" (click)="submitTaskForm()"></button>
      </div>
    </form>
  </div>
</p-card>
