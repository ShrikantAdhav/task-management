<p-card>
  <p-header>
    <h3 class="text-align-center">{{header}}</h3>
  </p-header>
  <p-table #tt [columns]="columnSchema" [value]="tasks" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter"
        (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <!-- <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input *ngSwitchCase="'vin'" pInputText type="text"
            (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">
          <div *ngSwitchCase="'year'">
            {{yearFilter}}
            <i class="fa fa-close" (click)="yearFilter=null;tt.filter(null, col.field, col.filterMatchMode)"></i>
            <p-slider [style]="{'width':'100%','margin-top':'8px'}" [(ngModel)]="yearFilter" [min]="1970" [max]="2010"
              (onChange)="onYearChange($event, dt)"></p-slider>
          </div>
          <p-dropdown *ngSwitchCase="'brand'" [options]="brands" [style]="{'width':'100%'}"
            (onChange)="tt.filter($event.value, col.field, 'equals')"></p-dropdown>
          <p-multiSelect *ngSwitchCase="'color'" [options]="colors" defaultLabel="All Colors"
            (onChange)="tt.filter($event.value, col.field, 'in')"></p-multiSelect>
        </th>
      </tr> -->
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr class="text-align-center">
        <td [attr.colspan]="columns.length">
          No records found
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
